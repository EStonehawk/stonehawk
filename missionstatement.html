    $("#interno").hover(
      function() {
        $("#esterno").attr("class", "over");
        $("#bordo").attr("class", "over");
        $("#content-txt").attr("class", "over");
        $("h1").addClass("invisible");

      function() {

        $("#bordo").attr("class", "");
